    <!DOCTYPE html>
<html lang="en">

  <title>Weather Widget – Biarritz, FR</title>

<body>

  <article aria-label="Weather widget for Biarritz, FR">

    <section aria-label="Current weather">

      <footer>

          </tr>
          <tr>

          </tr>
        </tbody>
      </table>

      <nav aria-label="7-day forecast">

            <img src="" alt="Partly sunny" width="32" height="32" />

            <img src="" alt="Partly sunny" width="32" height="32" />

          <li aria-current="date">

          </li>
          <li>
            <img src="" alt="Partly sunny" width="32" height="32" />

          <li>
            <img src="" alt="Partly sunny" width="32" height="32" />
            <abbr title="Friday">Fri</abbr>
            <strong>13 °C</strong>
          </li>
          <li>
            <img src="" alt="Rain" width="32" height="32" />
            <abbr title="Saturday">Sat</abbr>

          <li>
            <img src="" alt="Partly sunny" width="32" height="32" />
            <abbr title="Sunday">Sun</abbr>

        </ol>
      </nav>
